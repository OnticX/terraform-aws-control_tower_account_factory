name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - development

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    name: AI Code Review with Claude

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic

      - name: Run Claude Code Review
        id: claude-review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          python3 << 'PYTHON_SCRIPT'
          import os
          import anthropic
          import subprocess

          client = anthropic.Anthropic(api_key=os.environ.get("ANTHROPIC_API_KEY"))

          # Get the diff
          diff_output = subprocess.run(
              ["git", "diff", "origin/main...HEAD"],
              capture_output=True,
              text=True
          ).stdout

          changed_files = os.environ.get("CHANGED_FILES", "").split()

          if not diff_output:
              print("No changes detected")
              exit(0)

          # Prepare the review prompt
          prompt = f"""You are an expert code reviewer specializing in AWS, Terraform, and infrastructure as code.

          Review the following code changes and provide:
          1. Security vulnerabilities or concerns
          2. Best practices violations
          3. Potential bugs or issues
          4. Suggestions for improvement
          5. Terraform-specific recommendations

          Changed files: {', '.join(changed_files)}

          Diff:
          {diff_output[:50000]}  # Limit to avoid token limits

          Provide a concise, actionable review in markdown format."""

          # Call Claude API
          message = client.messages.create(
              model="claude-sonnet-4-5-20250929",
              max_tokens=4096,
              messages=[
                  {"role": "user", "content": prompt}
              ]
          )

          review = message.content[0].text

          # Save review to file
          with open("review.md", "w") as f:
              f.write(review)

          print(review)
          PYTHON_SCRIPT

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let review = "No review generated";
            try {
              review = fs.readFileSync('review.md', 'utf8');
            } catch (error) {
              console.log('Review file not found, using default message');
            }

            const comment = `## ðŸ¤– Claude AI Code Review\n\n${review}\n\n---\n*Automated review powered by Claude Sonnet 4.5*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });
