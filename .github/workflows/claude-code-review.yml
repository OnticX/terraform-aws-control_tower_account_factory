name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - development

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    name: AI Code Review with Claude

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install azure-ai-inference

      - name: Run Claude Code Review
        id: claude-review
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          python3 << 'PYTHON_SCRIPT'
          import os
          import subprocess
          from azure.ai.inference import ChatCompletionsClient
          from azure.core.credentials import AzureKeyCredential

          # Use GitHub Models endpoint
          endpoint = "https://models.inference.ai.azure.com"
          model_name = "gpt-4o"
          token = os.environ.get("GITHUB_TOKEN")

          client = ChatCompletionsClient(
              endpoint=endpoint,
              credential=AzureKeyCredential(token),
          )

          # Get the diff
          diff_output = subprocess.run(
              ["git", "diff", "origin/main...HEAD"],
              capture_output=True,
              text=True
          ).stdout

          changed_files = os.environ.get("CHANGED_FILES", "").split()

          if not diff_output:
              print("No changes detected")
              exit(0)

          # Prepare the review prompt
          prompt = f"""You are an expert code reviewer specializing in AWS, Terraform, and infrastructure as code.

          Review the following code changes and provide:
          1. Security vulnerabilities or concerns
          2. Best practices violations
          3. Potential bugs or issues
          4. Suggestions for improvement
          5. Terraform-specific recommendations

          Changed files: {', '.join(changed_files)}

          Diff:
          {diff_output[:50000]}  # Limit to avoid token limits

          Provide a concise, actionable review in markdown format."""

          # Call GitHub Models API with GPT-4o
          response = client.complete(
              messages=[
                  {"role": "user", "content": prompt}
              ],
              model=model_name,
              max_tokens=4096
          )

          review = response.choices[0].message.content

          # Save review to file
          with open("review.md", "w") as f:
              f.write(review)

          print(review)
          PYTHON_SCRIPT

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let review = "No review generated";
            try {
              review = fs.readFileSync('review.md', 'utf8');
            } catch (error) {
              console.log('Review file not found, using default message');
            }

            const comment = `## ðŸ¤– AI Code Review\n\n${review}\n\n---\n*Automated review powered by GPT-4o via GitHub Models (Free)*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });
